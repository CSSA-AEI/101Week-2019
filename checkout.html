                    <option value="yes">Yes</option>
                    <option value="no">No</option>

                      </div>
                      <div class="form-group">

      <script>
      $(document).ready(function() {
  
          $('#lang-button').click(function(){
            var lang = $('html').attr('lang');
            if(lang == 'en'){
              $('html').attr('lang','fr');
              $('#lang-button').text("English");
              }
            if(lang == 'fr'){
              $('html').attr('lang','en');
              $('#lang-button').text("Français");
          } 
          });
      });
      </script>
